						<h2>회원가입</h2>
						<p>
							두드림 회원으로 가입하시면 한국유학의 다양한 정보와 서비스를 이용할 수 있습니다.

					<nav class="page_navi">
						<ul>
							<li><a href="javascript:void(0);">Home</a></li>
							<li><a href="javascript:void(0);">회원가입</a></li>
						</ul>
					</nav>
				</div>
			</figure>

			<div class="subpage_wrap grid_content">
				<div class="join_wrap">
					<div class="joinstep_bar">

							<li><span>01</span>약관 및 본인인증</li>
							<li><span>02</span>정보입력</li>
							<li><span>03</span>회원가입 완료</li>
						</ol>
						<ul class="cf">
							<!-- [pp] 클래스 'on'으로 단계 on/off 제어 -->
							<li></li>
							<li class="on"></li>
							<li></li>
						</ul>
					</div>
					<section class="section_area">
						<h3 class="section_tit_lg">약관 및 개인정보 동의 안내</h3>
						<!-- [pp] 약관 동의 시 'on' 클래스 추가 -->
						<div class="agree_check on">
							<p>
								<span class="font_red">&#40;필수&#41;</span> 이용약관
							</p>
							<button type="button" class="btn_round btn_md btn_blue">내용보기 및 동의</button>
						</div>
						<div class="agree_check">
							<p>
								<span class="font_red">&#40;필수&#41;</span> 개인정보 수집 및 이용 동의
							</p>
							<button type="button" class="btn_round btn_md btn_blue">내용보기 및 동의</button>
						</div>
					</section>
					<section class="section_area">
						<h3 class="section_tit_lg">회원정보 입력</h3>
						<ul class="list_wrap">
							<li>
								<h5 class="list_tit">이메일<span class="font_red">*</span></h5>
								<div class="list_cnt check_input">
									<input type="text" class="form_style wd_p100" placeholder="영문과 숫자 조합 (특수문자 입력 불가)">
									<span class="check_done"></span>
									<!-- [pp] 올바른 텍스트 입력시 나타남 : 
									<span class="check_done"></span>
									-->
									<!-- [pp] 오류메세지 :
									<p class="alert_txt">이미 사용중인 이메일 입니다</p>
									-->
								</div>
							</li>
							<li>
								<h5 class="list_tit">비밀번호<span class="font_red">*</span></h5>
								<div class="list_cnt">
									<!-- [pp] 잘못 입력시 : input 에 'border_red' 클래스 명 추가, input 바로 뒤에 p 추가  -->
									<input type="password" class="form_style wd_p100 border_red" placeholder="영문/숫자/특수문자를 조합한 8자리 이상">
									<p class="alert_txt">비밀번호 형식이 잘못되었습니다</p>
									<!-- [pp] 오류메세지 :
									<p class="alert_txt">비밀번호 형식이 잘못되었습니다</p>
									-->
								</div>
							</li>
							<li>
								<h5 class="list_tit">비밀번호 확인<span class="font_red">*</span></h5>
								<div class="list_cnt">
									<input type="password" class="form_style wd_p100" placeholder="영문/숫자/특수문자를 조합한 8자리 이상">
									<!-- [pp] 오류메세지 :
									<p class="alert_txt">입력한 비밀번호와 일치하지 않습니다</p>
									-->
								</div>
							</li>
							<li>
								<h5 class="list_tit">닉네임<span class="font_red">*</span></h5>
								<div class="list_cnt">
									<input type="text" class="form_style wd_p100" placeholder="닉네임을 입력해주세요">
									<!-- [pp] 오류메세지 :
									<p class="alert_txt">이미 사용중인 닉네임 입니다</p>
									-->
								</div>
							</li>
							<li>
								<h5 class="list_tit">국가/도시<span class="font_red">*</span></h5>
								<div class="list_cnt">
									<div class="select_form wd_130 mg_r10">
										<label for="select1">국가</label>
										<select id="select1">
											<option>한국</option>
											<option>베트남</option>
										</select>
									</div>
									<div class="select_form wd_130">
										<label for="select1">도시</label>
										<select id="select1">
											<option>서울</option>
											<option>경기</option>
										</select>
									</div>
								</div>
							</li>
							<li>
								<h5 class="list_tit">추천인 이메일</h5>
								<div class="list_cnt">
									<input type="text" class="form_style wd_p100" placeholder="추천인 이메일을 입력해주세요">
								</div>
							</li>
						</ul>
					</section>
					<div class="join_bottom">
						<button type="button" class="btn_round btn_md btn_default">입력 완료</button>
					</div>	
				</div>
