				<ul class="list_wrap">
					<li>
						<h5 class="list_tit">관련 대학교</h5>
						<div class="list_cnt">
							<div class="select_search wd_300">
								<select>
									<option value="" selected>전체</option>
									<option value="">리스트1</option>
									<option value="">리스트2</option>
									<option value="">리스트3</option>
								</select>
							</div>
						</div>
					</li>
					<li>
						<h5 class="list_tit">태그 입력</h5>
						<div class="list_cnt">
							<div class="tag_input_wrap">
								<div class="tag_input wd_300">
									<span class="tag_tit">&#35;</span>
									<input type="text" class="form_style" placeholder="최대 10개 입력 가능">
									<button type="button" class="btn_addtag">태그 추가하기</button>
								</div>
								<p class="tag_label">
									<span class="tag_tit">&#35;</span>
									<span class="tag_name">한국유학</span>
									<button type="button" class="btn_close">태그 삭제하기</button>
								</p>
								<p class="tag_label">
									<span class="tag_tit">&#35;</span>
									<span class="tag_name">맛집</span>
									<button type="button" class="btn_close">태그 삭제하기</button>
								</p>
							</div>
						</div>
					</li>
					<li>
						<h5 class="list_tit">썸네일 등록</h5>
						<div class="list_cnt">
							<div class="thumbnail_wrap mg_b10">
								<div class="btn_addfile">
									<input type="file" id="attach_file" class="hidden">
									<label for="attach_file" class="attach_file">파일첨부</label>
								</div>
								<div class="thumbnail">
									<div class="thumbnail_img">
										<img src="../../../images/client/sub/img_studyabroad_review2.jpg" alt="첨부파일 미리보기 이미지"/>
									</div>
									<span class="thumbnail_tit"><a href="javascript:void(0);">업로드한 파일 제목 업로드한 파일 제목</a></span>
									<button type="button" class="btn_del">삭제</button>
								</div>
								<div class="thumbnail">
									<div class="thumbnail_img">
										<img src="../../../images/client/formstyle/img_thumbnail_img.jpg" alt="이미지가 존재하지 않는 파일"/>
									</div>
									<span class="thumbnail_tit"><a href="javascript:void(0);">이미지 없는 파일</a></span>
									<button type="button" class="btn_del">삭제</button>
								</div>
								<div class="thumbnail">
									<div class="thumbnail_img">
										<img src="../../../images/client/formstyle/img_thumbnail_file.jpg" alt="다른 유형의 파일"/>

									<span class="thumbnail_tit"><a href="javascript:void(0);">문서 / 비디오</a></span>
									<button type="button" class="btn_del">삭제</button>
								</div>

					</li>
