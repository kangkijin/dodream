				<div class="designstep_cnt">
					<div id="designstep1">
						<h5 class="designstep_tit tit_no1">희망하는 학위 과정은 무엇입니까?</h5>
						<div>
							<p class="radio_box">
								<input type="radio" name="degree" id="degree1" class="hidden" checked>
								<label for="degree1">전문학사</label>
							</p>
							<p class="radio_box">
								<input type="radio" name="degree" id="degree2" class="hidden">
								<label for="degree2">학사</label>
							</p>
							<p class="radio_box">
								<input type="radio" name="degree" id="degree3" class="hidden">
								<label for="degree3">석사</label>
							</p>
							<p class="radio_box">
								<input type="radio" name="degree" id="degree4" class="hidden">
								<label for="degree4">박사</label>
							</p>
						</div>
						<div class="btn_area_lg ta_c">
							<button type="button" class="btn_round btn_md btn_default mg_r5" disabled>이전</button>
							<button type="button" class="btn_round btn_md btn_default">다음</button>
						</div>
					</div>
					<div id="designstep2">
						<h5 class="designstep_tit tit_no2">관심있는 대학 지역은 어디입니까?</h5>
						<div class="designstep_map">
							<div class="mapsel_cnt designstep_left">
								<img src="../../../images/client/main/img_map_seoul.png" alt="서울" class="map_sel img_seoul">
								<img src="../../../images/client/main/img_map_kyungki.png" alt="경기/인천" class="map_sel img_kyungki">
								<img src="../../../images/client/main/img_map_kangwon.png" alt="강원" class="map_sel img_kangwon">
								<img src="../../../images/client/main/img_map_busan.png" alt="부산/대구/울산/경상" class="map_sel img_busan">
								<img src="../../../images/client/main/img_map_gwangju.png" alt="광주/전라" class="map_sel img_gwangju">
								<img src="../../../images/client/main/img_map_daejeon.png" alt="대전/충청" class="map_sel img_daejeon">
								<img src="../../../images/client/main/img_map_jeju.png" alt="제주" class="map_sel img_jeju">
								<img src="../../../images/client/main/img_map_wherever.png" alt="상관없음" class="map_sel img_wherever">
							</div>
							<div class="designstep_right">
								<ul class="mapsel_list">
									<li class="radio_box">
										<input type="radio" name="location" id="seoul" data-img="img_seoul" class="hidden" checked>
										<label for="seoul">서울</label>
									</li>
									<li class="radio_box">
										<input type="radio" name="location" id="kyungki" data-img="img_kyungki" class="hidden">
										<label for="kyungki">경기/인천</label>
									</li>
									<li class="radio_box">
										<input type="radio" name="location" id="kangwon" data-img="img_kangwon" class="hidden">
										<label for="kangwon">강원</label>
									</li>
									<li class="radio_box">
										<input type="radio" name="location" id="daejeon" data-img="img_daejeon" class="hidden">
										<label for="daejeon">대전/충청</label>
									</li>
									<li class="radio_box">
										<input type="radio" name="location" id="busan" data-img="img_busan" class="hidden">
										<label for="busan">부산/대구/울산/경상</label>
									</li>
									<li class="radio_box">
										<input type="radio" name="location" id="gwangju" data-img="img_gwangju" class="hidden">
										<label for="gwangju">광주/전라</label>
									</li>
									<li class="radio_box">
										<input type="radio" name="location" id="jeju" data-img="img_jeju" class="hidden">
										<label for="jeju">제주</label>
									</li>
									<li class="radio_box">
										<input type="radio" name="location" id="wherever" data-img="img_wherever" class="hidden">
										<label for="wherever">상관없음</label>
									</li>
								</ul>
								<div class="btn_area_lg">
									<button type="button" class="btn_round btn_md btn_default mg_r5">이전</button>
									<button type="button" class="btn_round btn_md btn_default">다음</button>
								</div>
							</div>
						</div>
					</div>
					<div id="designstep3">

						<div>
							<p class="radio_box">
								<input type="radio" name="university" id="university1" class="hidden" checked>
								<label for="university1">인증 대학</label>
							</p>
							<p class="radio_box">
								<input type="radio" name="university" id="university2" class="hidden">
								<label for="university2">비인증 대학</label>
							</p>
							<p class="radio_box">
								<input type="radio" name="university" id="university3" class="hidden">
								<label for="university3">상관없음</label>
							</p>
						</div>
						<div class="btn_area_lg ta_c">
							<button type="button" class="btn_round btn_md btn_default mg_r5">이전</button>
							<button type="button" class="btn_round btn_md btn_default">다음</button>
						</div>
					</div>
					<div id="designstep4">

							<p class="radio_box">
								<input type="radio" name="tuition" id="tuition1" class="hidden" checked>
								<label for="tuition1">300만원 이하</label>
							</p>
							<p class="radio_box">
								<input type="radio" name="tuition" id="tuition2" class="hidden">
								<label for="tuition2">300만원 이상</label>
							</p>
							<p class="radio_box">
								<input type="radio" name="tuition" id="tuition3" class="hidden">
								<label for="tuition3">상관없음</label>
							</p>
						</div>
						<div class="btn_area_lg ta_c">
							<button type="button" class="btn_round btn_md btn_default mg_r5">이전</button>
							<button type="button" class="btn_round btn_md btn_default">다음</button>
						</div>
					</div>
					<div id="designstep5">
						<h5 class="designstep_tit tit_no5">장학금 희망 범위는 어떻게 됩니까?</h5>
						<div>
							<p class="radio_box">
								<input type="radio" name="scholarship" id="scholarship1" class="hidden" checked>
								<label for="scholarship1">0% ~ 30%</label>
							</p>
							<p class="radio_box">
								<input type="radio" name="scholarship" id="scholarship2" class="hidden">
								<label for="scholarship2">31% ~ 50%</label>
							</p>
							<p class="radio_box">
								<input type="radio" name="scholarship" id="scholarship3" class="hidden">
								<label for="scholarship3">51% ~ 80%</label>
							</p>
							<p class="radio_box">
								<input type="radio" name="scholarship" id="scholarship4" class="hidden">
								<label for="scholarship4">상관없음</label>
							</p>
						</div>
						<div class="btn_area_lg ta_c">
							<button type="button" class="btn_round btn_md btn_default mg_r5">이전</button>
							<button type="button" class="btn_round btn_md btn_default">다음</button>
						</div>
					</div>
					<div id="designstep6">
						<h5 class="designstep_tit tit_no6">기숙사 유무 희망은 어떻게 됩니까?</h5>
						<div>
							<p class="radio_box">
								<input type="radio" name="dormitory" id="dormitory1" class="hidden" checked>
								<label for="dormitory1">기숙사 있음</label>
							</p>
							<p class="radio_box">
								<input type="radio" name="dormitory" id="dormitory2" class="hidden">
								<label for="dormitory2">기숙사 없음</label>
							</p>
							<p class="radio_box">
								<input type="radio" name="dormitory" id="dormitory3" class="hidden">
								<label for="dormitory3">상관없음</label>
							</p>
						</div>
						<div class="btn_area_lg ta_c">
							<button type="button" class="btn_round btn_md btn_default mg_r5">이전</button>
							<button type="button" class="btn_round btn_md btn_default">다음</button>
						</div>
					</div>
					<div id="designstep7">
						<h5 class="designstep_tit tit_no7">관심분야를 3개 선택해주세요</h5>
						<div>
							<p class="check_box">
								<input type="checkbox" name="favorite" id="favorite1" class="hidden" checked>
								<label for="favorite1">K-MEDIA</label>
							</p>
							<p class="check_box">
								<input type="checkbox" name="favorite" id="favorite2" class="hidden">
								<label for="favorite2">K-BEAUTY</label>
							</p>
							<p class="check_box">
								<input type="checkbox" name="favorite" id="favorite3" class="hidden">
								<label for="favorite3">K-FOOD</label>
							</p>
							<p class="check_box">
								<input type="checkbox" name="favorite" id="favorite4" class="hidden">
								<label for="favorite4">영어 강좌 트랙</label>
							</p>
							<p class="check_box">
								<input type="checkbox" name="favorite" id="favorite5" class="hidden">
								<label for="favorite5"><span>경영학 인증 대학<br>&#40;AASCB&#41;</span></label>
							</p>
							<p class="check_box">
								<input type="checkbox" name="favorite" id="favorite6" class="hidden">
								<label for="favorite6"><span>공학 인증 대학<br>&#40;ABEEK&#41;</span></label>
							</p>
						</div>
						<div class="btn_area_lg ta_c">
							<button type="button" class="btn_round btn_md btn_default mg_r5">이전</button>
							<button type="button" class="btn_round btn_md btn_default">설계 완료</button>
						</div>
					</div>
				</div>
			</div>
