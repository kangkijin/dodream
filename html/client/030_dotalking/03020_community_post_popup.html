		<div id="loading" style="display:none;">
			<p id="loading_image">
				<img src="../../images/pageloading.gif" alt="Loading..."><br>
				<span>Loading</span>
			</p>
		</div>
		<!-- [pp] //로딩중 화면 -->
		<div class="pop_wrapper pop_md_wrapper">
			<div class="pop_header">
				<h2>Community 등록</h2>
				<a href="javascript:void(0);" class="pop_close" title="팝업창 닫기">팝업창 닫기</a>
			</div>
			<div class="pop_commupost pop_content pop_lg_content">
				<textarea class="form_style" rows="8" placeholder="내용을 입력하세요.&#13;&#10;&#13;&#10;욕설, 비방 등 운영 취지에 벗어나는 게시물은 관리자에 의해 사전통보 없이 삭제될 수 있습니다."></textarea>
				<div class="tag_input_wrap">
					<div class="tag_input">
						<span class="tag_tit">&#35;</span>
						<input type="text" class="form_style" placeholder="최대 10개 입력 가능">
						<button type="button" class="btn_addtag">태그 추가하기</button>
					</div>
					<p class="tag_label">
						<span class="tag_tit">&#35;</span>
						<span class="tag_name">한국유학</span>
						<button type="button" class="btn_close">태그 삭제하기</button>
					</p>
					<p class="tag_label">
						<span class="tag_tit">&#35;</span>
						<span class="tag_name">맛집</span>
						<button type="button" class="btn_close">태그 삭제하기</button>
					</p>
				</div>
				<div class="thumbnail_wrap">
					<div class="btn_addfile">
						<input type="file" id="attach_file" class="hidden">
						<label for="attach_file" class="attach_file">파일첨부</label>
					</div>
					<div class="thumbnail">
						<div class="thumbnail_img">
							<img src="../../../images/client/sub/img_studyabroad_review2.jpg" alt="첨부파일 미리보기 이미지"/>
						</div>
						<span class="thumbnail_tit">업로드한 파일 제목 업로드한 파일 제목</span>
						<button type="button" class="btn_del">삭제</button>
					</div>
					<div class="thumbnail">
						<div class="thumbnail_img">
							<img src="../../../images/client/formstyle/img_thumbnail_img.jpg" alt="이미지가 존재하지 않는 파일"/>
						</div>
						<span class="thumbnail_tit">이미지 없는 파일</span>
						<button type="button" class="btn_del">삭제</button>
					</div>
					<div class="thumbnail">
						<div class="thumbnail_img">
							<img src="../../../images/client/formstyle/img_thumbnail_file.jpg" alt="다른 유형의 파일"/>
						</div>
						<span class="thumbnail_tit">문서 / 비디오</span>
						<button type="button" class="btn_del">삭제</button>
					</div>
				</div>
			</div>

				<button type="button" class="btn_round btn_md btn_navy">등록</button>
